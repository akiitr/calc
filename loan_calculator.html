<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <header>
        <h1>Loan Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="loan-calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" placeholder="e.g., 100000">
            </div>
            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="e.g., 12">
            </div>
            <div class="input-group">
                <label for="loanTerm">Loan Term (Years):</label>
                <input type="number" id="loanTerm" placeholder="e.g., 5">
            </div>
            <button id="calculateLoan">Calculate</button>
            <div id="loanResult"></div>
        </section>
    </main>
    <footer>
        <p>© 2025 Anubhav </p>
    </footer>
    <script src="js/loan_calculator.js"></script>
</body>
</html>
