<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="currency-converter">
            <h2>Currency Converter</h2>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="e.g., 100">
            </div>
            <div class="input-group">
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <button id="convertCurrency">Convert</button>
            <div id="currencyResult"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Your Name or Company</p>
    </footer>
    <script src="js/currency_calculator.js"></script>
</body>
</html>
