<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <header>
        <h1>Date Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="date-calculator">
            <h2>Calculate Date Difference</h2>
            <div class="input-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="input-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateDate">Calculate Difference</button>
            <div id="dateResult"></div>

            <h2>Add or Subtract Days</h2>
            <div class="input-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <label for="daysInput">Days to Add/Subtract:</label>
                <input type="number" id="daysInput">
            </div>
            <button id="addDays">Add Days</button>
            <button id="subtractDays">Subtract Days</button>
            <div id="modifyDateResult"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Anubhav</p>
    </footer>
    <script src="js/date_calculator.js"></script>
</body>
</html>
